<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <h1>Welcome to AI Poem Generator</h1>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic of English Poem"
          autofocus
          required
        />
        <input type="button" value="submit" />
      </form>

      <div id="result">Poem result here</div>
    </main>
    <footer>
      This AI project was created by Yuki on
      <a href="https://github.com/yukijina/AI-poem-generator" target="_blank"
        >Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
